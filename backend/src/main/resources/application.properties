spring.application.name=pbi.api
server.forward-headers-strategy=framework

# Database Configuration
spring.r2dbc.url=r2dbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:pbi}
spring.r2dbc.username=${DATABASE_USER:postgres}
spring.r2dbc.password=${DATABASE_PASSWORD:postgres}

# Flyway Configuration
spring.flyway.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:pbi}
spring.flyway.user=${DATABASE_USER:postgres}
spring.flyway.password=${DATABASE_PASSWORD:postgres}
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKey}
# 1 day in milliseconds
jwt.expiration=${JWT_EXPIRATION:86400000}
# 30 days in milliseconds
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:2592000000}
jwt.issuer=pbi-api

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging Configuration
logging.level.org.jooq.tools.r2dbc.LoggingConnection=DEBUG
logging.level.org.jooq.tools.r2dbc.LoggingStatement=TRACE
logging.level.org.jooq.tools.r2dbc.LoggingBatch=INFO

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Swagger Configuration
springdoc.use-fqn=true

# Email Configuration - Resend
app.email.from=${EMAIL_FROM:no-reply@pabup.com}
app.email.base-url=${EMAIL_BASE_URL:http://localhost:8080}
app.email.resend.api-key=${RESEND_API_KEY:your-resend-api-key}
# Cloudinary Configuration
cloudinary.url=${CLOUDINARY_URL:cloudinary://api_key:api_secret@cloud_name}
# Upload size limit
spring.webflux.multipart.max-in-memory-size=${UPLOAD_MAX_IN_MEMORY_SIZE:5MB}
spring.webflux.multipart.max-parts=1